<!DOCTYPE html>
<html>
<head>
    <title>Animation d'un cercle</title>
    <style>
        #myContainer{
            width: 800px;
            height: 400px;
            background: white;
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1fr;
        }
        #container{
            width: 400px;
            height: 500px;
            position: relative;
            background: white;
            margin:auto;
        }
        .colonne1{
   
            background-color: red;
            grid-row: 1;
            grid-column: 1;   
        }
        .colonne2{
            
            background-color: red;
            grid-row: 1;
            grid-column: 2;
        }
        
        .colonne3{
            background-color: red;
            grid-row: 1;
            grid-column: 3;
        }
        .colonne4{
            background-color: red;
            grid-row: 1;
            grid-column: 4;
        }
        .element{
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            border-radius: 70px;
            animation: movedown 3s linear infinite;
        }
        @keyframes movedown {
            0%{
                top: 0;
            }
            100%{
                top: 300px;
            }
        }
    </style>
</head>
<body>
    <div id= "container">

            </div>
        </div>    
    </div>    
</body>
