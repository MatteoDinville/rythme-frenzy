<!DOCTYPE html>
<html>
<head>
    <title>Animation d'un cercle</title>
    <style>
        #myContainer{
            width: 300px;
            height: 300px;
            background: black;
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1fr;
        }
        #container{
            width: 400px;
            height: 500px;
            position: relative;
            background: white;
            margin:auto;
        }
        .colonne1{
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            background-color: white;
            grid-row: 1;
            grid-column: 1;   
        }
        .colonne2{
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            background-color: white;
            grid-row: 1;
            grid-column: 2;
        }
        
        .colonne3{
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            border-radius: 70px;
            background-color: white;
            grid-row: 1;
            grid-column: 3;
        }
        .colonne4{
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            border-radius: 70px;
            background-color: white;
            grid-row: 1;
            grid-column: 4;
        }
    </style>
</head>
<body>
    <div id= "container">
        <div id ="myContainer">
            <div class="colonne1">
                
            </div>
        </div>    
    </div>    
</body>

        function move () {

            topPostion = 0
            }

            topPostion += 1 ;
            div.style.top = `${topPostion}px`;

</html>
