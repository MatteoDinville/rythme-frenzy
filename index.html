<!DOCTYPE html>
<html>
<head>
    <title>Animation d'un cercle</title>
    <style>
        #myContainer{
            width: 400px;
            height: 700px;
            background: red;
            opacity: 0,33;
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1fr;
        }
        #container{
            width: 400px;
            height: 500px;
            position: relative;
            background: white;
            margin:auto;
        }
        .colonne1{
   
            background-color: red;
            grid-row: 1;
            grid-column: 1;   
        }
        .colonne2{
            
            background-color: yellow;
            grid-row: 1;
            grid-column: 2;
        }
        
        .colonne3{
            background-color: blue;
            grid-row: 1;
            grid-column: 3;
        }
        .colonne4{
            background-color: green;
            grid-row: 1;
            grid-column: 4;
        }
        .element{
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 70px;
            animation: movedown 3s linear infinite;
        }
        @keyframes movedown {
            0%{
                top: 0;
            }
            100%{
                top: 800px;
            }
        }
        /* #endzone{
        border: 1px black solid;
        height: 750px;

        background-color: grey;
        } */

        #drumset {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        
        .drum {
        width: 12vmin;
        height: 12vmin;
        background: #ccc;
        box-sizing: border-box;
        border: 1vmin solid #333;
        border-radius: 50%;
        position: relative;
        display: inline-block;
        margin-bottom: 5vmin;
        }

        
        #drum-0 {
        box-shadow: inset 0 0 0 2vmin blue;
        }

        #drum-1 {
        box-shadow: inset 0 0 0 2vmin green;
        }

        #drum-2 {
        box-shadow: inset 0 0 0 2vmin red;
        }

        #drum-3 {
        box-shadow: inset 0 0 0 2vmin yellow;
        }
        #score {
            font-family: 'Oswald', sans-serif;
            transform-style: preserve-3d;
            font-size: large;
        }
    </style>
</head>
